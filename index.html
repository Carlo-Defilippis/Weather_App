<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="assets/style.css">
<title>Title</title>
</head>
<body class="back-row-toggle splat-toggle">

    
    <!-- Jumbotron -->
    <div class="jumbotron text-light bg-dark">
        <div class="container">
          <h1 class="display-4">Weather App <img src="./assets/Sun_with_Cloud_PNG_Clip-Art_Image.png" width="100px" length="100px" alt="sun and clouds"></h1>
          <p class="lead">Search the weather in cities and save them to your local storage!</p>
        </div>
      </div>

      <div class="rain front-row"></div>
      <div class="rain back-row"></div>
 
      <!-- Card to input city name -->
      <div class="container rounded">
          <div class="row">
      <div class="card col-md-3 text-light bg-dark border-0" style="width: 20rem; height: 525px">
        <img src="./assets/sunandclouds.gif" class="card-img-top mt-3" alt="Sun and Clouds" width="200px" length="200px">
        <div class="card-body">
          <h5 class="card-title">City Weather Search</h5>
          <p class="card-text text-decoration-none text-center"></p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="City Name">
          </div>
          <a class="btn btn-primary searchbtn" value="searchbtn">Search Weather</a>
          <a class="btn btn-secondary clearbtn">clear</a>
        </div>
      </div>
      <!-- Card div in row for displaying weather -->
      <div class="card mb-3 ml-5 text-light bg-dark border-0" style="max-width: 800px;">
        <div class="row no-gutters">
          <div class="col-sm-9 ml-5 ml-auto">
            <img src="./assets/weather.png" class="card-img weatherpic" alt="weather picture" style="width: 480px;">
          </div>
          <div class="col-sm-9">
            <div class="card-body">
              <h2 class="card-title text-right cityhere ml-5"></h2>
              <h1 class="card-title text-right temphere ml-5"></h1>
              <p class="card-text text-right tempfeels mr-3"><i class="far fa-hand-point-left"></i> Enter any city in the world to see the current weather</p>
            </div>
          </div>
        </div>
      </div>
   <!-- List container -->
      <div class="container">
        <div class="row">
    <div class="col-sm-3" style="width: 18rem;">
        <p class="past text-center mt-1 text-white">Past searches</p>
        <ul class="list-group pastsearch text-center">
            
            <!-- list of past searches saved here -->
        </ul>
        </div>
        </div>
        </div>

    </div>
    </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
